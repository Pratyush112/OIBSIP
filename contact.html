<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Work or Enqueriy Purpose</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="contactform">
        <h1 class="heading">CONTACT FORM / GENERAL ENQUERIES</h1>
        <form>
            <div class="mb-3">
                <label for="ClientEmail" class="form-label">Name : </label>
                <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">*Enter your full name</div>
            </div>
            <div class="mb-3">
                <label for="ClientEmail" class="form-label">Email address : </label>
                <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">*We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="ClientPhone" class="form-label">Phone : </label>
                <input type="PhoneNumber" class="form-control" id="ClientPhone">
                <div id="emailHelp" class="form-text">*We'll never share your phone with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="ClientPhone" class="form-label">Enqueriy : </label>
                <input type="HowCanIHelp" class="form-control" id="ClientPhone">
                <div id="emailHelp" class="form-text">*How can help you</div>
            </div>
            <div class="mb-3"id="form-check">
                <input type="checkbox" class="form-check-input" id="isClient">
                <label class="form-check-label" for="exampleCheck1">Select - If you want to work with me</label>
                </div>
            <button type="submit" id="btn">Submit</button>
        </form>
      </div>

    </footer>
</body>
</html>
